<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Family App
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <h3 class="signInHeader">Sign In</h3>
    <ion-item>
      <ion-label floating color="primary">Mobile</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" class="signInButton" (click)="signIn()" block round>Sign In</button>
    </div>
    <div class="center-div">
      <p>Not a member?</p><button ion-button color="primary" (click)="goToSignUp()" clear small>Sign Up</button>
    </div>
  </ion-content>
