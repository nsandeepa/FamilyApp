<ion-header>

  <ion-navbar color="primary">
    <ion-title>Family App</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="sign-up">

    <ion-grid class="sign-up-head">
        <ion-row>
          <ion-col col-12>
              <h3 text-center>SIGN UP</h3>
          </ion-col>
        </ion-row>
    </ion-grid>

<ion-grid class="sign-up-logo-row">
    <ion-row>
        <img src="assets/imgs/company_logo.png" alt="">
    </ion-row>     
</ion-grid>

    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-item class="transparent-input">
                    <ion-label floating color="white">Name</ion-label>
                  <ion-input type="text" value="">
                </ion-input>
                </ion-item>

                <ion-item class="transparent-input">
                    <ion-label floating color="white">Mobile Number</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            
              <ion-item class="transparent-input">
                    <ion-label floating color="white">Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
    
                <ion-item class="transparent-input">
                        <ion-label floating color="white">Confirm Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>

                
                <div>
                    <button ion-button block round class="pink-button">Sign Up</button>
                </div>
                
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
              <p class="already-user">Already a member? <a href="">Sign In</a></p>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
