<ion-header>

  <ion-navbar>
    <ion-title class="nav-title"><ion-icon name="arrow-back" (click)="dismiss()"></ion-icon> Current Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src={{task.values.photoURL}} />
    <ion-card-content>
      <ion-card-title>
        <ion-icon name="checkbox"></ion-icon> {{task.values.taskName}}
      </ion-card-title>
      <p>
        <ion-icon name="alarm"></ion-icon> {{task.values.createdOn}} 
        </p>
        <p>
        <ion-icon name="person"></ion-icon> {{task.values.createdBy}}
      </p>
      <p>
          <ion-icon name="list"></ion-icon> {{task.values.taskDescription}}
      </p>
      <button ion-button color="secondary" *ngIf="!isDone" float-end (click)="taskDone()">
        Mark as done
      </button>
      <div padding></div>
    </ion-card-content>
  </ion-card>
</ion-content>
