  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Splash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="signUp()" block round>SignUp</button>
  <button ion-button (click)="signIn()" block round>SignIn</button>
  <button ion-button (click)="checkSignIn()" block round>Check Sign In</button>
  <button ion-button (click)="signOut()" block round>SignOut</button>
  <button ion-button (click)="deleteUser()" block round>Delete User</button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.email}}
    </ion-item>
  </ion-list>
</ion-content>
