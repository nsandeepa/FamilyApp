<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-4 class="nav-left">
        <ion-icon name="menu"></ion-icon>
      </ion-col>
      <ion-col col-4 class="nav-title">
        <ion-title>HOME</ion-title>
      </ion-col>
      <ion-col col-4 class="nav-right">
        <ion-icon name="more"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="sign-up">
  <ion-grid>
    <ion-row class="pro-pic-row">
      <ion-col *ngFor="let item of items">
        <ion-card>
          <ion-item>
            <h2>
              <pre><ion-icon name="md-checkbox-outline"></ion-icon>  {{item.values.taskName}}</pre>
            </h2>
          </ion-item>
          <div class="task-image" style="background-image: url('../assets/imgs/tasks/room.jpg')" (click)="openModal(item)" ></div>
          <ion-card-content>
            <ion-item>{{item.values.taskDescription}}</ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
